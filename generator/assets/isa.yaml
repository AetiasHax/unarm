    opcode: !if
      cond: option(ual)
      then: !fmt ldm(mode)(cond)
      else: !fmt ldm(cond)(mode)
    params: !fmt (rn)(writeback), (regs)(user_mode)
  arm:
  - version: [v4*, v5t*, v6*]
    pattern: xxxx_100x_x0x1_xxxx_xxxx_xxxx_xxxx_xxxx
    illegal: ins() & 0xffff == 0 # empty register list
    params:
      mode: !bits 23..25
      cond: !bits 28..32
      rn: !bits 16..20
      writeback: !bits 21
      regs: !bits 0..16
      user_mode: !const 0
  - version: [v4*, v5t*, v6*]
    pattern: xxxx_100x_x101_xxxx_0xxx_xxxx_xxxx_xxxx
    illegal: ins() & 0xffff == 0 # empty register list
    params:
      mode: !bits 23..25
      cond: !bits 28..32
      rn: !bits 16..20
      writeback: !const 0
      regs: !bits 0..15
      user_mode: !const 1
  - version: [v4*, v5t*, v6*]
    pattern: xxxx_100x_x1x1_xxxx_1xxx_xxxx_xxxx_xxxx
    params:
      mode: !bits 23..25
      cond: !bits 28..32
      rn: !bits 16..20
