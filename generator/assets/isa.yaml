    params: !if
      cond: field(effect) == enum_variant(cps_effect, set_mode)
      then: !fmt "#(mode)"
      else: !if
        cond: field(mode) == 0
        then: !fmt (aif)
        else: !fmt "(aif), #(mode)"
  arm:
  - version: [v6*]
    pattern: 1111_0001_0000_xxx0_xxxx_xxxx_xx0x_xxxx
